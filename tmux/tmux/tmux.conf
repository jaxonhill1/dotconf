# set ctrl b + r as the keybind to refresh tmux
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# change tmux prefix to ctrl + space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# open new panes in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# add mouse interaction
set -g mouse on

# fix weird colors inside of tmux
# set-option -sa terminal-overrides ",xterm*:Tc"

# plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g status-position top
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# initialize TMUX plugin manager (this line should be at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
